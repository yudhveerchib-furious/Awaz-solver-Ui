<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awaaz Solver - Voice to Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url( "ChatGPT\ Image\ Sep\ 16\,\ 2025\,\ 07_24_55\ AM.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
    }

    .container {
      background: rgba(40, 40, 40, 0.85);
      border-radius: 16px;
      padding: 20px 24px 30px 24px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      backdrop-filter: blur(14px);
      width: 380px;
      box-sizing: border-box;
      position: relative;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease-out both;
    }

    .container:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.25);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container h2 {
      font-size: 18px;
      margin-bottom: 12px;
      opacity: 0.9;
      color: #FFD700;
      margin-top: 0;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 20px;
      min-height: 60px;
    }

    .input-box p {
      margin: 0;
      color: #ccc;
      font-size: 14px;
      line-height: 1.4;
    }

    .generate-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #FFD700, #DAA520);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .generate-btn:hover {
      background: linear-gradient(to right, #f5d76e, #b8860b);
    }

    .glow {
      position: absolute;
      top: -60px;
      left: -60px;
      /* width: 80px;
      height: 180px; */
      background: radial-gradient(circle, rgba(255, 215, 0, 0.06) 0%, transparent 70%);
      z-index: 0;
    }

    .container * {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glow"></div>

    <h2>Service Name</h2>
    <div class="input-box">
      <p>Awaaz Solver - AI that converts voice into executable code.</p>
    </div>

    <h2>How it works</h2>
    <div class="input-box">
      <p>Speak your idea or code logic → Awaaz Solver processes it → Outputs code in real-time.</p>
    </div>

    <h2>Features</h2>
    <div class="input-box">
      <p>
        - Supports Python, JavaScript, HTML/CSS<br>
        - Real-time transcription & conversion<br>
        - Built for developers & learners
      </p>
    </div>

    <button class="generate-btn">Start with Voice</button>
  </div>

</body>
</html>
